<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-box {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 75vw;
            height: 75vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 6vw;
            margin-bottom: 2vh;
            color: #fff;
        }
        p {
            font-size: 2vw;
            color: #fff;
        }
        /* Responsive design */
        @media only screen and (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }
            p {
                font-size: 3vw;
            }
        }
        @media only screen and (max-width: 480px) {
            h1 {
                font-size: 10vw;
            }
            p {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="text-box">
        <h1>Coming Soon</h1>
        <p>A complete archive of the history of Sleep Token will be available here soon.</p>
    </div>
</body>
</html>
